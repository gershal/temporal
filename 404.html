<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .gear {
      font-size: 4rem;
      animation: spin 2s linear infinite;
      display: inline-block;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gear">⚙️</div>
    <h1>We're Building Something Awesome</h1>
    <p>Our site is currently under construction. Check back soon for updates!</p>
    <footer>&copy; 2025 30 Underrated HTML Elements Explained | Semantic Web Blog</footer>
  </div>
</body>
</html>
